language: java
install: true

jdk:
  - openjdk11

services:
  - docker

before_script:
  - export PATH=$(pwd)/bin:$PATH
  - docker-compose -f ./scripts/stack.yml up &

script:
  - ./gradlew build

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
