apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: primary-ingress
spec:
  rules:
    - http:
        paths:
          - path: /user/*
            backend:
              serviceName: user-service
              servicePort: 48375
          - path: /security-code/*
            backend:
              serviceName: registration-service
              servicePort: 48376
          - path: /article/*
            backend:
              serviceName: article-service
              servicePort: 48375
