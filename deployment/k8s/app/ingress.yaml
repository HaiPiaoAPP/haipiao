apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: primary-ingress
spec:
  rules:
    - http:
        paths:
          - path: /user/*
            backend:
              serviceName: user-service
              servicePort: 48375
          - path: /security_code
            backend:
              serviceName: registration-service
              servicePort: 48376
          - path: /verification
            backend:
              serviceName: registration-service
              servicePort: 48376
