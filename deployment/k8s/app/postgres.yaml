apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  ports:
    - port: 48375
      targetPort: 5432
  selector:
    app: postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: haipiaodev/hp-postgres:0.0.4
          imagePullPolicy: Always
          env:
            - name: POSTGRES_PASSWORD
              value: example
          ports:
            - name: postgressvc
              containerPort: 5432
