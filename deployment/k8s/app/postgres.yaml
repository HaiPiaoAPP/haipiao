apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: testk8s
  labels:
    app: postgres
spec:
  type: NodePort
  ports:
    - port: 48375
      targetPort: 5432
  selector:
    statefulset.kubernetes.io/pod-name: haipiao-postgres-0
    app: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-headless
  labels:
    app: postgres
spec:
  ports:
    - port: 48375
      targetPort: 5432
  clusterIP: None
  selector:
    app: postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  replicas: 1
  serviceName: postgres-headless
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: haipiaodev/hp-postgres:0.0.4
          imagePullPolicy: Always
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: app-configmap
                  key: postgres
          ports:
            - name: postgressvc
              containerPort: 5432
